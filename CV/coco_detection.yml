metric: COCO
num_classes: 1

TrainDataset:
  name: COCODataSet
  image_dir: images # relative to dataset_dir
  anno_path: train.json
  dataset_dir: dataset/cv_sample_data/train # relative to PaddleDetction dir
  data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']

EvalDataset:
  name: COCODataSet
  image_dir: images
  anno_path: val.json
  dataset_dir: dataset/cv_sample_data/val
  allow_empty: true

TestDataset:
  name: ImageFolder
  anno_path: test.json # also support txt (like VOC's label_list.txt)
  dataset_dir: dataset/cv_sample_data/test # if set, anno_path will be 'dataset_dir/anno_path'
