MODEL:
  PRETRAIN_HW_RATIO: 2
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  NAME: 'transformer'
  NO_MARGIN: True
  DEVICE_ID: ('0')
  TRANSFORMER_TYPE: 'swin_base_patch4_window7_224'
  STRIDE_SIZE: [16, 16]
  SIE_CAMERA: True

INPUT:
  SIZE_TRAIN: [224, 224]
  SIZE_TEST: [224, 224]
  HFLIP_PROB: 0.5 # random horizontal flip
  VFLIP_PROB: 0.5 # random vertical flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]

DATASETS:
  NAMES: ('TILCustomDataset')  # follow the market1501.py filename since TIL custom mods are all in that file
  ROOT_DIR: ('../RT-DETR/dataset/reid_rotation_expansion/')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 1
  NUM_WORKERS: 2

SOLVER:
  OPTIMIZER_NAME: 'Amos'  # SGD
  MAX_EPOCHS: 200
  # BASE_LR: 0.005 # 0.0008
  BASE_LR: 8e-4  # if using Lion, the actual LR is this /10, because of how Lion works it needs a much lower lr
  WARMUP_EPOCHS: 3
  IMS_PER_BATCH: 128
  WARMUP_METHOD: 'cosine'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 1
  LOG_PERIOD: 20
  EVAL_PERIOD: 1
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

TEST:
  EVAL: True
  IMS_PER_BATCH: 128
  RE_RANKING: True
  # WEIGHT: 'log_SGD_500epoch_continue_1e-4LR_expanded/transformer_21_map0.941492492396344_acc0.8535950183868408.pth'
  WEIGHT: ''
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
  # THRESHOLD: 0.0013236288040655365 # without RR transformer_29 0.0013236288040655365
  THRESHOLD: 0.8669 # with RR, transformer_29 0.7868934651156535

OUTPUT_DIR: 'log_Amos_200epoch_8e-5LR_expanded'
